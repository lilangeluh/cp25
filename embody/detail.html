<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waiting Chair Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="images/details-favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;600&family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="detail.css" />
  </head>
  <body>
    <div class="loader" aria-live="polite" hidden>
      <div class="loader__frame">
        <div class="loader__label">Loading chair detail</div>
        <div class="loader__bar"><span class="loader__progress"></span></div>
        <div class="loader__phrases"></div>
      </div>
    </div>

    <div class="cursor" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <path d="M3 1 L21 12 L12 14 L10 23 Z" />
      </svg>
    </div>

    <div class="scroll" data-scroll-container>
      <section class="detail-hero" data-scroll-section>
        <div class="detail-title">
          <span class="detail-title__serial"></span>
          <h1 class="detail-title__name"></h1>
          <p class="detail-title__caption"></p>
        </div>
      </section>
      <section class="detail-body" data-scroll-section>
        <div class="detail-left">
          <div class="specimen-stage" id="specimenStage">
            <div class="specimen-ambient"></div>
            <model-viewer
              id="chairViewer"
              src=""
              alt="Interactive waiting chair model"
              camera-controls
              touch-action="pan-y"
              disable-zoom
              shadow-intensity="0.4"
              exposure="0.9"
              hidden
            >
            </model-viewer>
            <div class="specimen-placeholder"></div>
          </div>
          <div class="materials-card">
            <div class="materials-card__summary">
              <h2>Specifications</h2>
              <p class="materials-card__story"></p>
            </div>
            <dl class="spec-list" id="specList"></dl>
          </div>
        </div>
        <aside class="detail-instructions">
          <h2>Assembly notes</h2>
          <ol class="manual-steps" id="manualSteps"></ol>
        </aside>
        <div class="detail-nav">
          <button class="detail-nav__link" id="backLink" type="button">
            ‚Üê Return to catalog
          </button>
        </div>
      </section>
      <footer class="detail-footer" data-scroll-section>
        <p>Field notes and assembly sources archived in the Waiting Design Index.</p>
      </footer>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script defer src="detail.js"></script>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
